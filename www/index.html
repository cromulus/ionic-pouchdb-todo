<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDo v6 online</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="lib/pouchdb/dist/pouchdb-nightly.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="todo" ng-controller="TodoCtrl">
<ion-header-bar class="bar-positive">
  <h1 class="title">{{mentor.name}}</h1>
  <!-- ########################################### -->
  <!-- ###    Add button for online toggle     ### -->
  <!-- ########################################### -->
  <button class="button button-icon" ng-click="toggleOnline()">
    <i class="icon" ng-class="{'ion-connection-bars' : online, 'ion-alert-circled' : !online}"></i>
  </button>
  <button class="button button-icon" ng-click="newTask()">
    <i class="ion-compose icon"></i>
  </button>
</ion-header-bar>
<ion-content>
  <ion-list>
    <ion-item ng-repeat="task in tasks" class="item-icon-right"
              ng-class="{complete: task.completed}"
              ng-click="completionChanged(task)">
      <i class="icon ion-ios7-arrow-left"></i>
      {{task.title}}
      <ion-option-button class="button-energized" ng-click="editTitle(task)">
        Edit
      </ion-option-button>
      <ion-option-button class="button-assertive" ng-click="delete(task)">
        Delete
      </ion-option-button>
    </ion-item>
  </ion-list>
</ion-content>

<script id="new-task.html" type="text/ng-template">
  <div class="modal">
    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Report</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>
      <form ng-submit="createTask(task)">
        <input type="hidden" ng-model="task.mentorid" value="{{mentor.id}}">
        <input type="hidden" ng-model="task.mentor" value="{{mentor.name}}">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Any Notes?" ng-model="task.title">
          </label>
          <div class="item item-divider">
            Protocol: {{task.protocol}}
          </div>
          <div class="item range range-positive">
            <span>0</span>
            <input ng-model= "task.protocol" type="range" name="volume" min="0" max="10" value="5">
            <span>10</span>
          </div>
          <div class="item item-divider">
            Social Acument: {{task.social}}
          </div>
          <div class="item range range-positive">
            <span>0</span>
            <input ng-model= "task.social" type="range" name="volume" min="0" max="10" value="5">
            <span>10</span>
          </div>
          <div class="item item-divider">
            Small Vehicle Search: {{task.small}}
          </div>
          <div class="item range range-positive">
            <span>0</span>
            <input ng-model= "task.small" type="range" name="volume" min="0" max="10" value="5">
            <span>10</span>
          </div>
          <div class="item item-divider">
            Large Vehicle Search: {{task.large}}
          </div>
          <div class="item range range-positive">
            <span>0</span>
            <input ng-model= "task.large" type="range" name="volume" min="0" max="10" value="5">
            <span>10</span>
          </div>
          <div class="item item-divider">
            Lane Safety: {{task.safety}}
          </div>
          <div class="item range range-positive">
            <span>0</span>
            <input ng-model= "task.safety" type="range" name="volume" min="0" max="10" value="5">
            <span>10</span>
          </div>
          <div class="item item-divider">
            Theater: {{task.theater}}
          </div>
          <div class="item range range-positive">
            <span>0</span>
            <input ng-model= "task.theater" type="range" name="volume" min="0" max="10" value="5">
            <span>10</span>
          </div>
          <div class="item item-divider">
            Follows Direction: {{task.direction}}
          </div>
          <div class="item range range-positive">
            <span>0</span>
            <input ng-model= "task.direction" type="range" name="volume" min="0" max="10" value="5">
            <span>10</span>
          </div>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Save Report</button>
        </div>
      </form>
    </ion-content>
  </div>

</script>

</body>
</html>
